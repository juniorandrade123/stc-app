<ion-content>
  <div class="row">
    <div class="col-12 header-first">
      <div class="row">
        <div class="col-2 mt-2">
          <ion-icon class="ml-2" name="arrow-back-outline" (click)="dismiss()">
          </ion-icon>
        </div>
        <div class="col-10">
          <label class="label-account">{{optionName}}</label>
        </div>
      </div>
    </div>

    <div class="col-12 mt-5"></div>
    <div class="col-12 mt-5"></div>
    <div [formGroup]="formDescription" class="col-10 ml-auto mr-auto mt-3" *ngIf="option === 1 || option === 4">
      <label class="label-modal-cancel">Observações</label>
      <ion-textarea formControlName="description" rows="6" cols="20" placeholder="Informe uma observação"></ion-textarea>
    </div><!-- Observações -->

    <div class="col-10 ml-auto mr-auto mt-3 text-center" *ngIf="option === 2">
      <label class="label-modal-cancel">Qual melhor dia da semana para agendarmos novamente?</label>
    </div>
    <div *ngIf="option === 2" [formGroup]="formDateIncompatible" class="row ml-auto mr-auto">
      <div class="col-11 mt-2 mr-auto ml-auto text-center">
        <ion-list>
          <ion-item *ngFor="let entry of weekDays; let i = index">
            <ion-label>{{entry}}</ion-label>
            <ion-checkbox [value]="entry" (click)="selectDays(entry, i)" slot="end"></ion-checkbox>
          </ion-item>
        </ion-list>
      </div>
      <div class="col-11 mt-2 mb-5 mr-auto ml-auto text-center">
        <label class="label-modal-cancel" for="">Qual o melhor período?</label>
        <ion-list>
          <ion-item *ngFor="let entry of period; let i = index">
            <ion-label>{{entry.name}}</ion-label>
            <ion-checkbox [value]="entry" (click)="selectPeriod(entry, i)" slot="end"></ion-checkbox>
          </ion-item>
        </ion-list>
      </div>
    </div><!-- Data incompatível -->

    <div class="col-10 ml-auto mr-auto mt-3 text-center" *ngIf="option === 3">
      <label class="label-modal-cancel">Você deseja adiar o agendamento para daqui quantos dias?</label>
    </div>
    <div [formGroup]="formDelay" *ngIf="option === 3" class="col-11 mt-2 mb-5 mr-auto ml-auto text-center">
      <ion-list>
        <ion-radio-group>
          <ion-item *ngFor="let entry of days">
            <ion-label>{{entry.name}}</ion-label>
            <ion-radio (click)="selectDelayDay(entry.name)" slot="end"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-list>
    </div><!-- Adiar -->

  </div>

  <ion-footer class="ion-no-border">
    <div class="col-10 ml-auto mr-auto btn-login" (click)="send()">
      Enviar
    </div>
  </ion-footer>
</ion-content>
