<ion-content>
  <div class="row" [formGroup]="form">
    <div class="col-12 header-first">
      <div class="row">
        <div class="col-2 mt-2">
          <ion-icon class="ml-2" name="arrow-back-outline" (click)="dismiss()">
          </ion-icon>
        </div>
        <div class="col-10">
          <label class="label-account">Filtrar</label>
        </div>
      </div>
    </div>
    <div class="col-12 mt-5"></div>
    <div class="col-12 mt-5"></div>
    <div class="col-10 mr-auto ml-auto mt-4">
      <div class="col-12 mt-3">
        <label class="label-first-second">Nome:</label><br>
        <ion-input formControlName="name" class="input-border" placeholder="Digite algum nome..." type="text">
        </ion-input>
      </div>
      <div class="row mt-4">
        <div class="col-6">
          <div class="btn-back" (click)="cleanFilter()">Limpar Filtro</div>
        </div>
        <div class="col-6">
          <div class="btn-login" (click)="applyFilter()">Aplicar</div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
